      <h2>Demo 1</h2>
      <form action="#">
 
        <label for="name">Text:</label><br />
        <input required type='text' id="name" name='name' placeholder='some text' >
        
        <label for="email">Email:</label>
        <input type='email' id="email" name='email' placeholder='a@a.com'>
        
        <label for="password">password:</label>
        <input type='password' id="password" name='password'>
        
        <label for="options">DropDown:</label>
        <select id="options" name="options">
          <option value="1">Super</option>
          <option value="2">Highly</option>
          <option value="2">Its not its spam</option>
        </select>
        
        <label for="question">Textarea:</label>
        <textarea id="question" name="question" placeholder="some text"></textarea>
        
        <input type="submit">  
      </form>
